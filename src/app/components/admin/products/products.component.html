<!-- product-management.component.html -->
<div class="container mx-auto p-4 sm:p-6">
    <h1 class="text-2xl font-bold mb-4 text-center">Gestión de Productos</h1>

    <div class="flex flex-col sm:flex-row justify-between items-center mb-4 space-y-4 sm:space-y-0 sm:space-x-4">
        <div class="flex flex-col sm:flex-row items-center space-y-2 sm:space-y-0 sm:space-x-2 w-full sm:w-auto">
            <input
                type="text"
                placeholder="Buscar productos..."
                [(ngModel)]="searchTerm"
                class="w-full sm:w-auto border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <select [(ngModel)]="selectedCategory" class="w-full sm:w-auto border border-gray-300 rounded-lg p-2">
                <option value="">Filtrar por categoría</option>
                <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
            </select>
        </div>
        <button
            (click)="openAddProductModal()"
            class="w-full sm:w-auto bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-200"
        >
            Añadir Producto
        </button>
    </div>

    <div class="overflow-x-auto rounded-lg shadow-lg">
        <table class="min-w-full bg-white text-sm sm:text-base">
            <thead class="bg-gray-200">
                <tr>
                    <th class="py-2 px-4 border-b text-left">Nombre</th>
                    <th class="py-2 px-4 border-b text-left">Precio</th>
                    <th class="py-2 px-4 border-b text-left">Cantidad</th>
                    <th class="py-2 px-4 border-b text-left">Categoría</th>
                    <th class="py-2 px-4 border-b text-left">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of filteredProducts()" class="hover:bg-gray-50">
                    <td class="py-2 px-4 border-b">{{ product.name }}</td>
                    <td class="py-2 px-4 border-b">{{ product.price }}</td>
                    <td class="py-2 px-4 border-b">{{ product.quantity }}</td>
                    <td class="py-2 px-4 border-b">{{ product.category }}</td>
                    <td class="py-2 px-4 border-b flex space-x-2">
                        <button (click)="editProduct(product.id)" class="bg-yellow-500 text-white px-2 py-1 rounded hover:bg-yellow-600 transition duration-200">
                            Editar
                        </button>
                        <button (click)="deleteProduct(product.id)" class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600 transition duration-200">
                            Eliminar
                        </button>
                    </td>
                </tr>
                <tr *ngIf="filteredProducts().length === 0">
                    <td colspan="5" class="py-2 px-4 border-b text-center">No se encontraron productos.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Paginación (opcional) -->
    <div class="mt-4">
        <!-- <pagination [totalItems]="totalItems" [itemsPerPage]="itemsPerPage" (pageChange)="onPageChange($event)"></pagination> -->
    </div>
</div>
