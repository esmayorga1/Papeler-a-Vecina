<div *ngIf="isOpen" class="fixed inset-0 flex justify-center items-center bg-black bg-opacity-50 z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full sm:w-96">
      <h2 class="text-2xl font-bold text-center mb-4">Editar Venta</h2>
  
      <form (ngSubmit)="editProduct()">
        <!-- Fecha de compra -->
        <div class="mb-4">
          <label for="date" class="block text-sm font-medium text-gray-700">Fecha Compra</label>
          <input
            type="date"
            id="date"
            [(ngModel)]="ventas.date"
            name="date"
            required
            class="w-full border border-gray-300 rounded-lg p-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
  
        <!-- Producto (Desplegable con nombres de productos) -->
        <div class="mb-4">
          <label for="product" class="block text-sm font-medium text-gray-700">Producto</label>
          <select
            id="product"
            [(ngModel)]="ventas.productId"
            name="product"
            required
            class="w-full border border-gray-300 rounded-lg p-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="" disabled>Seleccione un producto</option>
            <option *ngFor="let product of categories" [value]="product.id">
              {{ product.name }}
            </option>
          </select>
        </div>
  
        <!-- Unidades Vendidas -->
        <div class="mb-4">
          <label for="quantity" class="block text-sm font-medium text-gray-700">Unidades Vendidas</label>
          <input
            type="number"
            id="quantity"
            [(ngModel)]="ventas.quantity"
            name="quantity"
            required
            min="1"
            class="w-full border border-gray-300 rounded-lg p-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
  
        <!-- Precio Total -->
        <div class="mb-4">
          <label for="total" class="block text-sm font-medium text-gray-700">Precio Total</label>
          <input
            type="number"
            id="total"
            [(ngModel)]="ventas.total"
            name="total"
            required
            min="0"
            class="w-full border border-gray-300 rounded-lg p-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
  
        <!-- Botones de Guardar y Cerrar -->
        <div class="flex justify-between">
          <button
            type="submit"
            class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-200"
          >
            Guardar Cambios
          </button>
          <button
            type="button"
            (click)="close()"
            class="bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400 transition duration-200"
          >
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
