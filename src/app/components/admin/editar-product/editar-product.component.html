<!-- add-product.component.html -->
<div *ngIf="isOpen" class="modal fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
    <div class="modal-content bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-11/12 max-w-md">
        <span (click)="close()" class="close cursor-pointer text-gray-700 hover:text-gray-900 float-right text-2xl">&times;</span>
        
        <h1 class="text-2xl font-bold mb-6 text-center">Editar Producto</h1>

        <form (ngSubmit)="editProduct()">
            <!-- Nombre del Producto -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                    Nombre del Producto
                </label>
                <input
                    type="text"
                    id="name"
                    [(ngModel)]="product.name"
                    name="name"
                    placeholder="Ingresa el nombre del producto"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                />
            </div>

            <!-- Precio -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="price">
                    Precio
                </label>
                <input
                    type="number"
                    id="price"
                    [(ngModel)]="product.price"
                    name="price"
                    placeholder="Ingresa el precio del producto"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                />
            </div>

            <!-- Cantidad -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="quantity">
                    Cantidad
                </label>
                <input
                    type="number"
                    id="quantity"
                    [(ngModel)]="product.quantity"
                    name="quantity"
                    placeholder="Ingresa la cantidad disponible"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                />
            </div>

            <!-- Categoría -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="category">
                    Categoría
                </label>
                <select
                    id="category"
                    [(ngModel)]="product.category"
                    name="category"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                >
                    <option value="" disabled selected>Selecciona una categoría</option>
                    <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
                </select>
            </div>

            <!-- Botón de Enviar -->
            <div (click)="editProduct()" class="flex items-center justify-between">
                <button
                    type="submit"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                >
                    Editar Producto
                </button>
            </div>
        </form>
    </div>
</div>
