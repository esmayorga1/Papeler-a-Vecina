<section class="text-gray-600 body-font h-screen flex items-center justify-center">
    <div class="bg-gray-800 rounded-lg p-8 flex flex-col w-full max-w-md">
      <h2 class="text-white text-lg font-medium title-font mb-5 text-center">Crear Cuenta</h2>
  
      <!-- Mostrar mensaje de error si hay uno -->
      <div *ngIf="errorMessage" class="text-red-500 text-sm mb-4">
        {{ errorMessage }}
      </div>
  
      <div class="relative mb-4">
        <label for="emailUsuario" class="leading-7 text-sm text-white">Email</label>
        <input type="email" id="emailUsuario" name="emailUsuario" [(ngModel)]="email" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required>
      </div>
      <div class="relative mb-4">
        <label for="passwordUsuario" class="leading-7 text-sm text-white">Contraseña</label>
        <input type="password" id="passwordUsuario" name="passwordUsuario" [(ngModel)]="password" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required>
      </div>
      <div class="relative mb-4">
        <label for="confirmarPasswordUsuario" class="leading-7 text-sm text-white">Confirmar Contraseña</label>
        <input type="password" id="confirmarPasswordUsuario" name="confirmarPasswordUsuario" [(ngModel)]="confirmPassword" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required>
      </div>
      <button (click)="registrarUsuario()" id="registerButton" class="text-white bg-red-500 border-0 py-2 px-8 focus:outline-none hover:bg-red-600 rounded text-lg">Crear Cuenta</button>
    </div>
  </section>
  
  <!-- Modal de éxito -->
  <div *ngIf="showSuccessModal" class="fixed inset-0 bg-gray-500 bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white p-8 rounded-lg shadow-lg w-1/3">
      <h2 class="text-2xl font-semibold text-green-600 mb-4">¡Registro Exitoso!</h2>
      <p class="text-lg text-gray-700 mb-4">El usuario ha sido registrado exitosamente.</p>
      <button (click)="closeModal()" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 focus:outline-none">Cerrar</button>
    </div>
  </div>
