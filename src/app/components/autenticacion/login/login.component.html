<section class="text-gray-600 body-font h-screen flex items-center justify-center">
    <div class="bg-gray-800 rounded-lg p-8 flex flex-col w-full max-w-md">
      <h2 class="text-white text-lg font-medium title-font mb-5 text-center">Iniciar Sesión</h2>
      <div class="relative mb-4">
        <label for="emailUsuario" class="leading-7 text-sm text-white">Email</label>
        <input type="email" id="emailUsuario" name="emailUsuario" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required>
      </div>
      <div class="relative mb-4">
        <label for="passwordUsuario" class="leading-7 text-sm text-white">Contraseña</label>
        <input type="password" id="passwordUsuario" name="passwordUsuario" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required>
      </div>
      <button (click)="login()" id="loginButton" class="text-white bg-red-500 border-0 py-2 px-8 focus:outline-none hover:bg-red-600 rounded text-lg">Iniciar</button>
      <p class="mt-4 text-center text-white">Ingresa tus credenciales para acceder a tu cuenta.</p>
    </div>
</section>
